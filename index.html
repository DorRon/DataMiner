
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="test.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/EasePack.min.js"></script>

    <body>
      <canvas id="text" width="1000" height="100">
      </canvas>
      <canvas id="stage" width="1000" height="100">
      </canvas>
      <form class="pure-form pure-form-aligned" id="form" method="POST">
        <fieldset>
          <div class="pure-control-group" id="IG">
            <input type="text" placeholder="Instagram" onfocus="createText('INSTAGRAM')"></input>
          </div>
          <div class="pure-control-group" id="SC">
            <input type="text" placeholder="SoundCloud" onfocus="createText('SOUNDCLOUD')"></input>
          </div>
          <div class="pure-control-group" id="RE">
            <input type="text" placeholder="Reddit" onfocus="createText('REDDIT')"></input>
          </div>
          <div class="pure-control-group" id="FB">
            <input type="text" placeholder="Facebook" onfocus="createText('FACEBOOK')"></input>
          </div>
          <div id="T" class="pure-control-group">
            <input type="text" placeholder="Twitter" onfocus="createText('TWITTER')"></input>
          </div>
          <div id="GH" class="pure-control-group">
            <input type="text" placeholder="Github" onfocus="createText('GITHUB')"></input>
          </div>
          <div class="pure-control-group">
            <input type="submit" value="Search" /></input>
          </div>
        </fieldset>
      </form>
    </body>
    <script src="test.js"></script>
